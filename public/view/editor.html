<div class="editor-container">
    <ul class="nav nav-tabs">
        <li ng-repeat="tab in tabs" ng-class="{active:isActiveTab(tab.title)}"><a ng-click="onClickTab(tab)">
            {{tab.title}}</a><span class="glyphicon glyphicon-remove" id="closeIcon" ng-click="closeTab(tab)"></span>
        </li>
        <li><a ng-click="addTab()">+</a></li>
    </ul>
    <ul class="tool-bar">

    </ul>
    <div id="mainView">
        <div ng-include="'editorContent'"></div>
    </div>
</div>

<script type="text/ng-template" id="editorContent">
    <div>
        <section ng-repeat="content in tabs" ng-show="isThisContent(content)">
            <textarea ui-codemirror="content.cmOption" ng-model="content.cmModel"></textarea>
            Mode : <select ng-model="mode" ng-options="m for m in modes" ng-change="changeMode(content,mode)"></select>
        </section>
    </div>
</script>
