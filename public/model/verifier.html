
<a href="#/" style="color:black"><h3><span class="glyphicon glyphicon-chevron-left"></span>Back to Editor</h3></a>
<div class="col-sm-12 col-md-8 col-md-offset-2" style="position:relative;top:50px;">
	<div class="panel panel-default">
	  	<div class="panel-heading">
	    	<h2 class="panel-title">Verification</h2>
	  	</div>
	  	<table class="table table-hover">
					<caption> &nbsp Assertions</caption>
					<tr ng-repeat="assert in Assertions" ng-click="setAssertion(assert)"><td></td><td>{{$index+1}}</td><td>{{assert}}</td></tr>
				
				</table>
	  	<div class="panel-body">
			
			<h4>Selected Assertion:</h4>
			<p class="selectedAssertion">{{selectedAssertion}}</p>
			<button type="button" class="btn btn-info col-sm-offset-10" ng-click="getVerifyResult()">Verify</button>
			<hr>
			
			<h4>Options</h4>
			<div class="form-group col-sm-8">
				<label for="admBehavior">Admissible Behavior:</label>
				<select class="form-control" id="admBehavior">
				    <option>1</option>
				    <option>2</option>
				    <option>3</option>
				    <option>4</option>
			  	</select>
			</div>
			<div class="form-group col-sm-4">
				<label for="timeout">Time Out(second):</label>
				<select class="form-control" id="timeout">
				    <option>1</option>
				    <option>2</option>
				    <option>3</option>
				    <option>4</option>
			  	</select>
			</div>
			<div class="form-group col-sm-8">
				<label for="verEngine">Verification Engine:</label>
				<select class="form-control" id="verEngine">
				    <option>1</option>
				    <option>2</option>
				    <option>3</option>
				    <option>4</option>
			  	</select>
			</div>
			<div class="form-group col-sm-4">
				<label for="witnessTrace">Generate Witness Trace:</label>
				<select class="form-control" id="witnessTrace">
				    <option>1</option>
				    <option>2</option>
				    <option>3</option>
				    <option>4</option>
			  	</select>
			</div>
				<h4>Output:</h4>
			<div class="panel panel-default">
				<div class="panel-body">
						
				</div>
			</div>
		</div>
	</div>
</div>
